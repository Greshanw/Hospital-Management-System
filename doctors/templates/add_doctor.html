{% extends 'base/base.html' %}

{% block title %}Add New Doctor{% endblock title %}

{% block breadcrumbs %}
<div class="breadcrumbs">
    <div class="breadcrumbs-inner">
        <div class="row m-0">
            <div class="col-sm-4">
                <div class="page-header float-left">
                    <div class="page-title">
                        <h1>Dashboard</h1>
                    </div>
                </div>
            </div>
            <div class="col-sm-8">
                <div class="page-header float-right">
                    <div class="page-title">
                        <ol class="breadcrumb text-right">
                            <li><a href="#">Dashboard</a></li>
                            <li><a href="#">Doctors</a></li>
                            <li class="active">Add Doctor</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock breadcrumbs %}

{% block content %}
<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <strong class="card-title">Add New Doctor</strong>
            </div>
            <div class="card-body">
                <!-- Credit Card -->
                <div id="pay-invoice">
                    <div class="card-body">
                        <form action="{% url 'add-doctor' %}" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="supplier" class="control-label mb-1">Name</label>
                                <input class="form-control" type="text" name="name" placeholder="" required>
                            </div>
                           
                            <div class="form-group">
                                <label for="product" class="control-label mb-1">Speciality</label>
                                <input class="form-control" type="text" name="speciality" placeholder="" required>
                            </div>
                            <div class="form-group">
                                <label for="product" class="control-label mb-1">Contact No</label>
                                <input class="form-control" type="text" name="phone" placeholder="eg: 075-1628264" required>
                            </div>
                            <div class="form-group">
                                <label for="product" class="control-label mb-1">Email</label>
                                <input class="form-control" type="email" name="email" placeholder="eg: example@email.com" required>
                            </div>
                            
                            <div>
                                <button id="payment-button" type="submit" class="btn btn-lg btn-block" style="background-color:#3f51b5; color: #fff;">
                                    <span id="payment-button-amount">Submit</span>
                                </button>
                            </div>
                            
                        </form>
                    </div>
                </div>

            </div>
        </div> <!-- .card -->

    </div><!--/.col-->
</div>
{% endblock content %}
