{% extends 'dbase/dbase.html' %}


{% block title %}Update Doctor{% endblock title %}

{% block breadcrumbs %}
<div class="breadcrumbs">
    <div class="breadcrumbs-inner">
        <div class="row m-0">
            <div class="col-sm-4">
                <div class="page-header float-left">
                    <div class="page-title">
                        <h1>Dashboard</h1>
                    </div>
                </div>
            </div>
            <div class="col-sm-8">
                <div class="page-header float-right">
                    <div class="page-title">
                        <ol class="breadcrumb text-right">
                            <li><a href="#">Dashboard</a></li>
                            <li><a href="#">Doctors</a></li>
                            <li class="active">Add Doctor</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock breadcrumbs %}

{% block content %}
<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <strong class="card-title">Update Selected Doctor</strong>
            </div>
            <div class="card-body">
                <!-- Credit Card -->
                <div id="pay-invoice">
                    <div class="card-body">
                        
                        <form action="{% url 'updatedoctor' id=doctor.id %}" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="supplier" class="control-label mb-1">Name</label>
                                <input id = "name "class="form-control" value="{{doctor.name}}" type="text" name="name" placeholder="" required>
                            </div>
                           
            
                            <div class="form-group">
                                <label for="product" class="control-label mb-1">Speciality</label>
                    
                                <select class="form-control" name="speciality">
                                    <option value="Haematologist">Haematologist</option>
                                    <option value="Pathologist">Pathologist</option>
                                    <option value="Microbilogist">Microbilogist</option>
                                    <option value="Nuerologist">Nuerologist</option>
                                    <option value="Immunologist">Immunologist</option>
                                    <option value="Cardiologist">Cardiologist</option>
                                    <option value="Dermatologist">Dermatologist</option>
                                    <option value="Endocrinologist">Endocrinologist</option>
                                </select>
                               
                            </div>

                            <div class="form-group">
                                <label for="product" class="control-label mb-1">Contact No</label>
                                <input id="phone" class="form-control" value="{{doctor.phone}}" type="text" name="phone" placeholder="" required>
                            </div>
                            <div class="form-group">
                                <label for="product" class="control-label mb-1">Email</label>
                                <input id="email"class="form-control" value="{{doctor.email}}" type="text" name="email" placeholder="" required>
                            </div>
                            
                            <div>
                                <button id="payment-button" type="submit" class="btn btn-lg btn-block" style="background-color:#699bf8; color: #fff;">
                                    <span id="payment-button-amount"><b>Update Doctor</b></span>
                                </button>
                            </div>
                            
                        </form>
                    </div>
                </div>

            </div>
        </div> <!-- .card -->

    </div><!--/.col-->
</div>
{% endblock content %}
