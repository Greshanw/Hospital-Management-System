{% extends 'abase/abase.html' %}
{% block title %}Update Appoinment{% endblock title %}

{% block breadcrumbs %}
<div class="breadcrumbs">
    <div class="breadcrumbs-inner">
        <div class="row m-0">
            <div class="col-sm-4">
                <div class="page-header float-left">
                    <div class="page-title">
                        <h1>Dashboard</h1>
                    </div>
                </div>
            </div>
            <div class="col-sm-8">
                <div class="page-header float-right">
                    <div class="page-title">
                        <ol class="breadcrumb text-right">
                            <li><a style="color:gray;" href="{% url 'dashboard' %}">Dashboard</a></li>
                            <li><a style="color:gray;" href="{% url 'appoinment' %}">Appoinment</a></li>
                            <li class="active"><a style="color:gray;"href="{% url 'appoinment' %}">View Appoinment</a></li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock breadcrumbs %}

{% block content %}
<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <strong class="card-title">Update Appoinment</strong>
            </div>
            <div class="card-body">
                <!-- Credit Card -->
                <div id="pay-invoice">
                    <div class="card-body">
                        <form action="{% url 'update-appoinment-function' id=appoinment.id %}" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="Doctor_Name" class="control-label mb-1">Doctor Name</label>
                                <input id="Doctor_Name" value="{{ appoinment.Doctor_Name}}" class="form-control" type="text" name="Doctor_Name" placeholder="" required>
                            </div>
                            <div class="form-group">
                                <label for="Patient_Name" class="control-label mb-1">Patient Name</label>
                                <input id="Patient_Name" value="{{ appoinment.Patient_Name}}" class="form-control" type="text" name="Patient_Name" placeholder="" required>
                            </div>
                            <div class="form-group">
                                <label for="Date" class="control-label mb-1">Date</label>
                                <input id="Date" value="{{appoinment.Date|date:"Y-m-d"}}" class="form-control" type="date" name="Date" placeholder="" required>
                            </div>
                            <div class="form-group">
                                <label for="Time" class="control-label mb-1">Time</label>
                                <input id="Time" value="{{appoinment.Time}}" class="form-control" type="" id="appt" name="Time" placeholder="" required>
                            </div>
                            
                            <div>
                               <button id="payment-button" type="submit" class="btn btn-lg btn-block" style="background-color:#3f51b5; color: #fff;">
                                    <span id="payment-button-amount">Update Appoinment</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div> <!-- .card -->

    </div><!--/.col-->
</div>
{% endblock content %}
