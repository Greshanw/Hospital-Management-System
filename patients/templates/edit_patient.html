
{% extends 'base/base.html' %}


{% block title %}Add New Patient{% endblock title %}

{% block breadcrumbs %}
<div class="breadcrumbs">
    <div class="breadcrumbs-inner">
        <div class="row m-0">
            <div class="col-sm-4">
                <div class="page-header float-left">
                    <div class="page-title">
                        <h1>Dashboard</h1>
                    </div>
                </div>
            </div>
            <div class="col-sm-8">
                <div class="page-header float-right">
                    <div class="page-title">
                        <ol class="breadcrumb text-right">
                            <li><a href="#">Dashboard</a></li>
                            <li><a href="#">Patient</a></li>
                            <li class="active">Add Patient</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock breadcrumbs %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <strong class="card-title">Add New Patient</strong>
            </div>
            <div class="card-body">
                <!-- Credit Card -->
                <div id="pay-invoice">
                    <div class="card-body">
                        <form action="{% url 'edit-patient-function' id=patient.id %}" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="name" class="control-label mb-1">Patient Name</label>
                                <input id="name" value="{{patient.name}}" class="form-control" type="text" name="name" placeholder="" required>
                            </div>
                            <div class="form-group">
                                <label for="phone" class="control-label mb-1">Phone</label>
                                <input id="phone" value="{{patient.phone}}" class="form-control" type="text" name="phone" placeholder="(+94********/07******)" pattern="(?:7|0|(?:\+94))[0-9]{9,10}" required>
                            </div>
                            <div class="form-group">
                                <label for="dob" class="control-label mb-1">Date of Birth</label>
                                <input id="dob" value="{{patient.dob|date:"Y-m-d"}}" class="form-control" type="date" name="dob" placeholder="" required>
                            </div>
                            <div class="form-group">
                                <label for="nic" class="control-label mb-1">NIC</label>
                                <input id="nic" value="{{patient.NIC}}" class="form-control" type="text" name="nic" placeholder="" required>
                            </div>
                            <div class="form-group">
                                <label for="email" class="control-label mb-1">E-MAIL</label>
                                <input id="email" value="{{patient.email}}" class="form-control" type="email" name="email" placeholder="" required>
                            </div>
                            <div class="form-group">
                                <label for="address" class="control-label mb-1">Address</label>
                                <textarea id="address" class="form-control" name="address" placeholder="" required>{{patient.address}}</textarea>
                            </div>
                            <div>
                                <button id="payment-button" type="submit" class="btn btn-lg btn-block" style="background-color:#3f51b5; color: #fff;">
                                    <span id="payment-button-amount">Save Changes</span>
                                </button>
                            </div>
                            
                            
                        </form>
                    </div>
                </div>

            </div>
        </div> <!-- .card -->

    </div><!--/.col-->
</div>
{% endblock content %}
